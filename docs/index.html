<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pitchutcha TV+</title>
    <meta name="description" content="Um universo de entretenimento. Descubra filmes e séries originais, criados com base em princípios de design e engenharia de software.">
    
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js" type="module" defer></script>
</head>
<body>
    <svg xmlns="http://www.w3.org/2000/svg" style="display: none;">
        <symbol id="icon-play" viewBox="0 0 24 24"><path d="M8 5v14l11-7z"/></symbol>
        <symbol id="icon-plus" viewBox="0 0 24 24"><path d="M19 13h-6v6h-2v-6H5v-2h6V5h2v6h6v2z"/></symbol>
        <symbol id="icon-chevron-right" viewBox="0 0 24 24"><path d="M10 6L8.59 7.41 13.17 12l-4.58 4.59L10 18l6-6z"/></symbol>
        <symbol id="icon-chevron-left" viewBox="0 0 24 24"><path d="M15.41 7.41L14 6l-6 6 6 6 1.41-1.41L10.83 12z"/></symbol>
    </svg>

    <header class="main-header">
        <div class="logo">Pitchutcha <span>TV+</span></div>
        <nav>
            <a href="#" class="nav-link active">Início</a>
            <a href="#" class="nav-link">Séries</a>
            <a href="#" class="nav-link">Filmes</a>
        </nav>
    </header>

    <main>
        <section class="hero-section">
            <div class="hero-content">
                <h1 class="hero-title">Odisseia Quântica</h1>
                <p class="hero-description">Uma jornada através do tecido da realidade, onde a matemática encontra a alma. Uma produção original Pitchutcha TV+.</p>
                <div class="hero-actions">
                    <button class="btn btn-primary">
                        <svg class="icon"><use xlink:href="#icon-play"></use></svg>
                        Assistir Agora
                    </button>
                    <button class="btn btn-secondary">
                        <svg class="icon"><use xlink:href="#icon-plus"></use></svg>
                        Adicionar à Lista
                    </button>
                </div>
            </div>
        </section>

        <section class="carousel-section" id="originals-carousel">
            <h2 class="section-title">Originais Pitchutcha+</h2>
            <div class="carousel-container">
                <div class="carousel-track">
                    </div>
                <button class="carousel-btn prev" aria-label="Conteúdo anterior">
                    <svg class="icon"><use xlink:href="#icon-chevron-left"></use></svg>
                </button>
                <button class="carousel-btn next" aria-label="Próximo conteúdo">
                    <svg class="icon"><use xlink:href="#icon-chevron-right"></use></svg>
                </button>
            </div>
        </section>
        
        <section class="carousel-section" id="scifi-carousel">
            <h2 class="section-title">Ficção Científica Geométrica</h2>
            <div class="carousel-container">
                <div class="carousel-track">
                     </div>
                 <button class="carousel-btn prev" aria-label="Conteúdo anterior">
                    <svg class="icon"><use xlink:href="#icon-chevron-left"></use></svg>
                </button>
                <button class="carousel-btn next" aria-label="Próximo conteúdo">
                    <svg class="icon"><use xlink:href="#icon-chevron-right"></use></svg>
                </button>
            </div>
        </section>
    </main>

</body>
</html>
