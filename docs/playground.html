<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Playground | Fronteiras da Computação</title>
</head>
<body id="page-playground">
    <div class="aurora-background">
      </div>
    <header class="site-header fixed">
        </header>
    <main role="main" class="page-main">
        <div class="container">
            <h1 class="page-title">Playground Interativo</h1>
            
            <section class="playground-section" id="quantum-simulator">
                <h2 class="section-title">Simulador de Estado Quântico</h2>
                <p class="section-subtitle">Aplique portões quânticos e meça o estado de um qubit.</p>

                <div class="simulator-grid">
                    <div class="qubit-visualizer">
                        <div class="bloch-sphere-projection">
                            <div class="qubit-state" id="qubit-state-indicator"></div>
                            <span class="state-label label-zero">|0⟩</span>
                            <span class="state-label label-one">|1⟩</span>
                        </div>
                    </div>
                    <div class="simulator-controls">
                        <h3>Controles do Qubit</h3>
                        <div class="button-group">
                            <button class="sim-button" data-gate="reset">Resetar para |0⟩</button>
                            <button class="sim-button" data-gate="h">Aplicar Hadamard (H)</button>
                            <button class="sim-button" data-gate="x">Aplicar Pauli-X (NOT)</button>
                        </div>
                        <button class="sim-button measure-button" data-gate="measure">Medir Qubit</button>
                        <div class="measurement-result" id="measurement-result-box">
                            <h4>Estado Atual:</h4>
                            <p id="qubit-state-text">|ψ⟩ = 1.00 |0⟩ + 0.00 |1⟩</p>
                            <h4>Probabilidades:</h4>
                            <p id="qubit-prob-text">P(0) = 100%, P(1) = 0%</p>
                            <div id="measurement-output"></div>
                        </div>
                    </div>
                </div>
            </section>

            <section class="playground-section" id="api-oracle">
                </section>
        </div>
    </main>

    <footer class="site-footer">
        </footer>
    <script src="script.js"></script>
</body>
</html>
